name: Prettier

on:
  push:
    branches: [test-prettier]
  pull_request:
    branches: [test-prettier]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx prettier --check .
